<html>
<head>
  <meta charset="UTF-8">
  <title>About</title>
  <style>
  body {
    text-align: center;
    padding: 10px;
    font-family: sans-serif;
    font-size: 0.82em;
  }

  #icon {
    width: 75px;
    height: auto;
  }

  #ayyy {
    width: 64px;
    height: 64px;
    background: url("muir_fb512.png");
    background-size: 64px 64px;
    display: inline-block;
  }

  </style>
  <script>

  </script>
</head>
<body>
  <div id="ayyy"></div>
  <h3  id="name"></h3>
  <p   id="info"></p>
  <p   id="copy"></p>
  <script>
    var version = function (pkg) {
      pkg = JSON.parse(pkg);
      document.getElementById('icon');
      document.getElementById('name').textContent
        = pkg.longname;
      document.getElementById('info').textContent
        = "Version (" + pkg.version + ")";
      document.getElementById('copy').textContent
        = pkg.license + " licensed";
    }
  </script>
</body>
</html>
